<div class="row">
    <div class="col-md-6" *ngFor="let p of sdata">
<div class="card" style="width: 18rem;">
    <img src="{{p.image}}" class="card-img-top" style="height: 400px; width: 300px;">
    <div class="card-body">
      <h5 class="card-title">{{p.pname}}</h5>
      <p class="card-text">{{p.pamount}}</p>
      <p class="card-text">{{p.pcat}}</p>
      <button class="btn btn-danger" (click)="delete(p.id)">Remove</button>
    </div>
  </div>

  </div>
